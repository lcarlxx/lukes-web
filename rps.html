<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock-paper-scissors</title>

    <style>
        *{
            background: skyblue;
            font-family: 'Press Start 2P', system-ui;
            padding: 20px;
        }
        .introduction {
            color: green;
            text-decoration: underline;
        }
        .about {
            color: red;
        }
        .final-score {
            font-family: 'Press Start 2P', system-ui;
            font-size: 20px;
            color:blueviolet;
        }
    </style>
</head>
<body>
    
    <marquee>
        <div class = "introduction">
            Welcome to Luke's Rock Paper Scissors Game!
        </div>
    </marquee>

    <div class = "about">
        Made fully in HTML, CSS and JS.
    </div>

    <div class = "final-score" id="finalScore"></div>

    <script>
        function getComputerChoice() {
            let computerChoice = Math.random();

            if (computerChoice < 0.33) {
                return "rock";
            } else if (computerChoice < 0.66) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function playRound(playerSelection, computerChoice) {
            if (typeof playerSelection === "string") {
                playerSelection = playerSelection.toLowerCase();
                computerChoice = computerChoice.toLowerCase();

                if (
                    (playerSelection === "rock" && computerChoice === "paper") ||
                    (playerSelection === "paper" && computerChoice === "scissors") ||
                    (playerSelection === "scissors" && computerChoice === "rock")
                ) {
                    return "Computer wins :(";
                } else if (
                    (playerSelection === "paper" && computerChoice === "rock") ||
                    (playerSelection === "scissors" && computerChoice === "paper") ||
                    (playerSelection === "rock" && computerChoice === "scissors")
                ) {
                    return "You win!";
                } else {
                    return "It's a draw!";
                }
            } else {
                alert("Not a string.");
            }
        }

        function game() {
            let playerPoint = 0;
            let computerPoint = 0;
            let continueGame = true;

            while (continueGame) {
                let playerSelection = prompt("Choose: Rock, Paper, or Scissors");
                let computerChoice = getComputerChoice();

                let result = playRound(playerSelection, computerChoice);

                if (result === "Computer wins :(") {
                    computerPoint += 1;
                } else if (result === "You win!") {
                    playerPoint += 1;
                }

                let points = "Player (You): " + playerPoint + " & " + "Computer: " + computerPoint;

                alert(result);
                alert(points);

                continueGame = confirm("Do you want to play another round?");
            }

            let finalScore = "Final Points: \n\n Player (You): " + playerPoint + " \n" + "Computer: " + computerPoint;
            document.getElementById("finalScore").innerText = finalScore;
        }

        game();
    </script>
</body>
</html>
